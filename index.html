<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <!-- Navbar -->
  <div id="nav">
    <div><a href="./index.html">Home</a></div>
    <div><a href="./admin.html">Admin</a></div>
  </div>

  <!-- Form container -->
  <div id="container">

    <h1>Vaccine Resistration Form</h1>

    <form id="form">
      
        <div class="row">
          <div class="lebeldiv"> <label>Your Name <span class="required">*</span></label></div>
          <div class="inputdiv"><input type="text" placeholder="Your Name" id="name" required/></div>
        </div>
         
          
          

        <div class="row">
          <div class="lebeldiv"> <label >Your Email <span class="required">*</span></label></div>
          <div class="inputdiv"> <input type="email"placeholder="Your Email" id="email" required /></div>
        </div>
         
         
        
        <div class="row">
          <div class="lebeldiv"><label>Your Age <span class="required">*</span></label></div>
          <div class="inputdiv"><input type="number" placeholder="Your Age" id="age" required /></div>
        </div>   
            
            
         

        <div class="row">
          <div class="lebeldiv"><label>Phone Number <span class="required">*</span></label></div>
          <div class="inputdiv"><input type="number" placeholder="Your Phone Number" id="phone" required /></div>
        </div> 
          
          
        

        <div class="row">
          <div class="lebeldiv"><label>Adhaar Number <span class="required">*</span></label></div>
          <div class="inputdiv"><input type="number" placeholder="Your Adhaar Number" id="adhaar" required /></div>
        </div> 
          
          
        

        <div class="row">
          <div class="lebeldiv"> <label>Address<span class="required">*</span></label></div>
          <div class="inputdiv"><textarea id="address"  placeholder="Your Address" required ></textarea></div>
        </div>
          
          
        

        <div class="row">
          <div class="lebeldiv"><label>Date <span class="required">*</span></label></div>
          <div class="inputdiv"> <input type="date" id="date" required /></div>
        </div> 
         
          
        <!-- Submit Div -->
        <div class="row">
          <input type="submit">
        </div>

       
      </form>
    </div>

  </body>
</html>
<script src="./scripts/userScript.js"></script>
